<script>
  const VALID_KEYS = [
    "CODEGENERATOR123ATBG90FORYOU",
    "CODE1",
    "hehehe123@5$ssubkk",
    "atestcode123@test123test"
  ];

  function randomBlock() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let block = "";
    for (let i = 0; i < 4; i++) {
      block += chars[Math.floor(Math.random() * chars.length)];
    }
    return block;
  }

  function generate() {
    const key = document.getElementById("secret").value;
    const output = document.getElementById("output");

    if (!VALID_KEYS.includes(key)) {
      output.textContent = "Wrong key";
      return;
    }

    output.textContent =
      randomBlock() + "-" +
      randomBlock() + "-" +
      randomBlock() + "-" +
      randomBlock();
  }
</script>
