<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Generator</title>

    <!-- ================== STYLES ================== -->
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .generate {
            background-color: #2563eb;
            color: white;
        }

        .copy {
            background-color: #16a34a;
            color: white;
        }

        .clear {
            background-color: #dc2626;
            color: white;
        }

        #codeOutput {
            margin-top: 15px;
            font-size: 22px;
            text-align: center;
            letter-spacing: 2px;
            padding: 10px;
            border: 1px solid #334155;
            border-radius: 8px;
            background-color: #020617;
        }

        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #334155;
            padding-top: 10px;
        }

        .history-item {
            font-size: 14px;
            margin-bottom: 5px;
            color: #cbd5f5;
        }
    </style>
</head>

<body>

    <!-- ================== HTML ================== -->
    <div class="container">
        <h1>Code Generator</h1>

        <button class="generate" onclick="generateCode()">
            Generate Code
        </button>

        <button class="copy" onclick="copyCode()">
            Copy Code
        </button>

        <button class="clear" onclick="clearHistory()">
            Clear History
        </button>

        <div id="codeOutput">
            ---- ---- ---- ----
        </div>

        <div class="history" id="history">
            <!-- Generated codes will appear here -->
        </div>
    </div>

    <!-- ================== JAVASCRIPT ================== -->
    <script>
        // Characters used for code generation
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        // Store generated codes
        let generatedCodes = [];

        // Generate a single 4-character section
        function generateSection() {
            let section = "";

            for (let i = 0; i < 4; i++) {
                let randomIndex = Math.floor(Math.random() * characters.length);
                section += characters[randomIndex];
            }

            return section;
        }

        // Generate full code
        function generateCode() {
            let sections = [];

            for (let i = 0; i < 4; i++) {
                sections.push(generateSection());
            }

            let finalCode = sections.join("-");

            document.getElementById("codeOutput").innerText = finalCode;

            saveToHistory(finalCode);
        }

        // Save code to history
        function saveToHistory(code) {
            generatedCodes.push(code);

            const historyDiv = document.getElementById("history");

            let item = document.createElement("div");
            item.className = "history-item";
            item.innerText = code;

            historyDiv.prepend(item);
        }

        // Copy code to clipboard
        function copyCode() {
            let text = document.getElementById("codeOutput").innerText;

            if (text.includes("-")) {
                navigator.clipboard.writeText(text);
                alert("Code copied!");
            }
        }

        // Clear history
        function clearHistory() {
            generatedCodes = [];
            document.getElementById("history").innerHTML = "";
        }
    </script>

</body>
</html>
